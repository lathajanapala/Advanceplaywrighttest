openapi: 3.0.3
info:
  title: Payment API
  description: API for managing payment accounts
  version: 1.0.0
paths:
  /payment/account:
    post:
      summary: Add a new payment account
      operationId: addPaymentAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accountName:
                  type: string
                  description: Name of the payment account
                accountNumber:
                  type: string
                  description: Account number of the payment account
                accountType:
                  type: string
                  description: Type of the payment account (e.g., savings, checking)
                currency:
                  type: string
                  description: Currency of the payment account
              required:
                - accountName
                - accountNumber
                - accountType
                - currency
      responses:
        '201':
          description: Payment account successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountId:
                    type: string
                    description: Unique identifier for the created payment account
        '400':
          description: Invalid input data
        '500':
          description: Internal server error